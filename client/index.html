<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>logo</div>
        <div>titulo</div>
        <div>coisa</div>
    </header>
    <div id="corpo">
        <div id="form">
            <div>
                <div class="req">Primeiro nome</div>
                <input id="fn" class="ent" type="text" name="fnome">
            </div>
            <div>
                <div class="req">Sobrenome</div>
                <input id="ln" class="ent" type="text" name="lnome">
            </div>
            <div>
                <div class="req">Seu melhor e-mail</div>
                <input id="em" class="ent" type="email" name="email">
            </div>
            <div>
                <div class="req">Contato</div>
                <input id="con" class="ent" type="tel" name="contato">
            </div>
            <button id="button">ENVIAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
